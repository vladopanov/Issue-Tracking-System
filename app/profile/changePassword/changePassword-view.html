<div class="changePasswordView">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" name="changePasswordForm">
                <fieldset>
                    <legend>Change Password</legend>
                    <div class="form-group">
                        <label for="oldPassword" class="col-lg-2 control-label">Old Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="oldPassword" placeholder="Old Password" ng-model="password.OldPassword" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newPassword" class="col-lg-2 control-label">New Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="newPassword" placeholder="New Password" ng-model="password.NewPassword" required="required" ng-minlength="6" ng-maxlength="100">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmNewPassword" class="col-lg-2 control-label">Confirm New Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm New Password" ng-model="password.ConfirmPassword" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" class="btn btn-primary" ng-disabled="changePasswordForm.$invalid || password.NewPassword != password.ConfirmPassword" ng-click="changePassword(password)">Change</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
