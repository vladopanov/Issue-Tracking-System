<h1>Dashboard</h1>

<div class="row">
    <div class="col-md-4">
        <div>
            <h2>Affiliated Projects</h2>
            <div class="list-group">
                <a href="#/projects/:{{project.Id}}" class="list-group-item" ng-repeat="project in projectsByCurrentUserId.Projects">
                    {{project.Name}}
                </a>
            </div>
        </div>
    </div>

    <div class="col-md-6 col-md-offset-2">
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Project</th>
                    <th>Due Date</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="issue in myIssues.Issues">
                    <td><a href="#">{{issue.Title}}</a></td>
                    <td>{{issue.Description}}</td>
                    <td><a href="#">{{issue.Project.Name}}</a></td>
                    <td>{{issue.DueDate}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
