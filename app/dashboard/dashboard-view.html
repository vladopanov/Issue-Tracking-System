<h1>Dashboard</h1>

<div ng-show="isAdmin === 'true'">
    <a href="#/projects/add" class="btn btn-primary btn-lg">Add New Project</a>
    <a href="#/projects" class="btn btn-primary btn-lg">List All Projects</a>
</div>

<div class="row clearfix">
    <div class="col-md-2">
        <div>
            <h2>Assigned Projects</h2>
            <div class="affiliatedProjects">
                <div ng-repeat="project in myProjects">
                    <a href="#/projects/{{project.Id}}">
                        {{project.Name}}
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-2">
        <div>
            <h2>Leading Projects</h2>
            <div class="affiliatedProjects">
                <div ng-repeat="project in projectsByLead">
                    <a href="#/projects/{{project.Id}}">
                        {{project.Name}}
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-7 col-md-offset-1">
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th class="col-md-1">Title</th>
                    <th class="col-md-2">Description</th>
                    <th class="col-md-1">Project</th>
                    <th class="col-md-2">Due Date</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="issue in myIssues.Issues">
                    <td><a href="#/issues/{{issue.Id}}">{{issue.Title}}</a></td>
                    <td>{{issue.Description}}</td>
                    <td><a href="#/projects/{{issue.Project.Id}}">{{issue.Project.Name}}</a></td>
                    <td>{{issue.DueDate}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
