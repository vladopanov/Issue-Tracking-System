<div class="modal-header">
    <h3 class="modal-title">Add Issue</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="addIssueForm">
        <fieldset>
            <div class="form-group">
                <label for="title" class="col-lg-2 control-label">Title</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="title" ng-model="issue.Title" required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-lg-2 control-label">Description</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="description" ng-model="issue.Description" required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="dueDate" class="col-lg-2 control-label">DueDate</label>
                <div class="col-lg-10">
                    <input type="date" class="form-control" id="dueDate" ng-model="issue.DueDate" required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="project" class="col-lg-2 control-label" ng-model="issue.Project" required="required">Project</label>
                <div class="col-lg-10">
                    <select class="form-control" id="project">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="assignee" class="col-lg-2 control-label" ng-model="issue.Assignee" required="required">Assignee</label>
                <div class="col-lg-10">
                    <select class="form-control" id="assignee">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="priority" class="col-lg-2 control-label" ng-model="issue.Priority" required="required">Priority</label>
                <div class="col-lg-10">
                    <select class="form-control" id="priority">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="labels" class="col-lg-2 control-label">Labels</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="labels" ng-model="issue.Labels" required="required">
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="create(issue)">Create Issue</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
