<div class="modal-header">
    <h3 class="modal-title">Add Issue</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="addIssueForm">
        <fieldset>
            <div class="form-group">
                <label for="title" class="col-lg-2 control-label">Title</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="title" ng-model="issue.Title" required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-lg-2 control-label">Description</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="description" ng-model="issue.Description" required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="dueDate" class="col-lg-2 control-label">DueDate</label>
                <div class="col-lg-10">
                    <input type="date" class="form-control" id="dueDate" ng-model="issue.DueDate" required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="project" class="col-lg-2 control-label">Project</label>
                <div class="col-lg-10">
                    <select class="form-control" id="project" ng-model="issue.ProjectId" required="required">
                        <option ng-repeat="project in projects" value="{{project.Id}}">{{project.Name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="assignee" class="col-lg-2 control-label">Assignee</label>
                <div class="col-lg-10">
                    <select class="form-control" id="assignee" ng-model="issue.AssigneeId" required="required">
                        <option ng-repeat="user in users" value="{{user.Id}}">{{user.Username}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="priority" class="col-lg-2 control-label">Priority</label>
                <div class="col-lg-10">
                    <select class="form-control" id="priority" ng-model="issue.PriorityId" required="required">
                        <option ng-repeat="priority in priorities" value="{{priority.Id}}">{{priority.Name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="labels" class="col-lg-2 control-label">Labels</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="labels" ng-model="issue.Labels" required="required" ng-list placeholder="split by comma">
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="create(issue)">Create Issue</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
