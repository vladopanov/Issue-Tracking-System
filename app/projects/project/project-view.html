<div class="row">
    <div class="col-md-4">
        <form class="form-horizontal">
            <fieldset>
                <legend>{{project.ProjectKey}}</legend>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Project Key:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" value="{{project.ProjectKey}}" ng-disabled="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputName" value="{{project.Name}}" ng-disabled="!(userId == projectLeaderId)">
                    </div>
                </div>
                <div class="form-group">
                    <label for="textAreaDescription" class="col-lg-2 control-label">Description</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" rows="3" id="textAreaDescription">{{project.Description}} ng-disabled="!(userId == projectLeaderId)"</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputLeadId" class="col-lg-2 control-label">LeadId (current id: {{project.Lead.Id}})</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputLeadId" value="{{project.Lead.Username}}" ng-disabled="!(userId == projectLeaderId)">
                    </div>
                </div>
                <div class="form-group">
                <label class="col-lg-2 control-label">Labels:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" value="{{project.Labels}}" ng-disabled="true">
                </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Priorities:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" value="{{project.Priorities}}" ng-disabled="true">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <a href="#/projects/{{project.Id}}/edit"><button type="submit" class="btn btn-primary" ng-if="userId == projectLeaderId">Edit</button></a>
                        <button type="submit" class="btn btn-primary" ng-if="userId == projectLeaderId">Add Issue</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <div class="col-md-6 col-md-offset-2">
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Assignee</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="issue in issues">
                    <td><a href="#/issues/{{issue.Id}}">{{issue.Title}}</a></td>
                    <td>{{issue.Description}}</td>
                    <td>{{issue.DueDate}}</td>
                    <td>{{issue.Assignee.Username}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
