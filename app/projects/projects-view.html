<h1>Projects</h1>

<div class="row clearfix">
    <div class="col-md-5">
        <div ng-repeat="project in allProjects" class="projects">
            <a href="#/projects/{{project.Id}}">
                {{project.Name}}
            </a>
            <a href="#/projects/{{project.Id}}"><button type="submit" class="btn-sm btn-primary">View</button></a>
        </div>
    </div>
</div>
